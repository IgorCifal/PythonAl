[build]
  # Define o comando de build (opcional)
  command = "echo 'Iniciando deployment...'"
  # Pasta onde os arquivos do site seriam gerados (mantenha ou remova, se for apenas functions)
  publish = "public" 

[functions]
  # Define o diretório onde as funções Python estão
  directory = "netlify-functions"

[build.environment]
  # Define o runtime para Python 3.8 (a versão Lambda mais comum no Netlify)
  # Isso garante que ele procure por um ambiente Python, não Node.js
  AWS_LAMBDA_PYTHON_RUNTIME = "python3.8"
  # Adicione o nome do seu arquivo de dependências (é importante!)
  PIP_REQUIREMENTS = "requirements.txt"